<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap Login Form Template</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="/static/css/form-elements.css">
        <link rel="stylesheet" href="/static/css/style.css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon and touch icons -->
        <link rel="icon" href="/static/img/img_0101.jpg" type="image/x-icon">
        <link rel="shortcut icon" href="/static/img_0101.jpg">
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/img/apple-touch-icon-144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/img/apple-touch-icon-114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/img/apple-touch-icon-72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="/static/img/apple-touch-icon-57-precomposed.png">

    </head>

    <body style="background-image: url('/static/img/backgrounds/1.jpg')">

        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <a href="/"><img src='/static/img/img_0101.jpg' class="img-circle" width="10%" height="10%"></a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-key"></i>
                        		</div>
                            </div>
                            <div class="form-bottom">
                              <form action="/signup/" method="post">
                                {% csrf_token %}
                                {{ form.non_field_errors }}
                                <div class="fieldWrapper">
                                  {{ form.username.errors }}
                                  {{ form.confirm_password.errors }}
                                  <label for="{{ form.username.id_for_label }}">账&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp号:</label>
                                  <input style="width: 80%" type="text" name="username" id="id_usrname" required minlength='6' maxlength="15" placeholder="6-15个数字或英文"  {%if form.username.value %} value="{{form.username.value}}" {%endif%}/></p>
                                  </div>
                                  <div class="fieldWrapper">
                                      <label for="{{ form.password.id_for_label }}">密&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp码:</label>
                                      <input style="width: 80%" type="password" name="password" id="id_password" required minlength='6' maxlength="15" placeholder="6-15个数字或英文" /></p>
                                  </div>
                                  <div class="fieldWrapper">
                                    <label for="{{ form.confirm_password.id_for_label }}">确认密码:</label>
                                    <input style="width: 80%" type="password" name="confirm_password" id="{{ form.confirm_password.id_for_label }}" required minlength='6' maxlength="15" placeholder="6-15个数字或英文" /></p>
                                  </div>
                                <button type="submit" class="btn">Sign up!</button>
                              </form>

                              </div>


		                    </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Javascript -->
        <script src="/static/js/jquery-1.11.1.min.js"></script>
        <script src="/static/bootstrap/js/bootstrap.min.js"></script>
        <script src="/static/js/jquery.backstretch.min.js"></script>
        <script src="/static/js/scripts.js"></script>

        <!--[if lt IE 10]>
            <script src="assets/js/placeholder.js"></script>
        <![endif]-->

    </body>

</html>
